version: "3.8"

services:
  mongo:
    image: mongo:latest
    container_name: mongo-tttn
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  user-service:
    build:
      context: ./user
      dockerfile: Dockerfile.user
    container_name: user-service
    restart: always
    ports:
      - "8080:8080"
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - PORT=8080
    depends_on:
      - mongo

  post-service:
    build:
      context: ./post
      dockerfile: Dockerfile.post
    container_name: post-service
    restart: always
    user: root
    cap_add:
      - NET_ADMIN
    ports:
      - "8081:8081"
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - PORT=8081
      - USER_SERVICE_URL=http://user-service:8080
    depends_on:
      - mongo
      - user-service

  nginx:
    build: ./nginx
    container_name: nginx-gateway
    restart: always
    ports:
      - "80:80"
    environment:
      USER_SERVICE_HOST: user-service
      USER_SERVICE_PORT: 8080
      POST_SERVICE_HOST: post-service
      POST_SERVICE_PORT: 8081
    depends_on:
      - user-service
      - post-service

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: always
    ports:
      - "8082:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /cgroup:/cgroup:ro
    environment:
      - CADVISOR_USE_HOSTNAME_LABEL=true

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - cadvisor

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

volumes:
  mongo_data:
