version: "3.8"

services:
  mongo:
    image: mongo:latest
    container_name: mongo-tttn
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - demo_overlay

  post-service:
    build:
      context: ./post
      dockerfile: Dockerfile.post
    container_name: post-service
    restart: always
    user: root
    cap_add:
      - NET_ADMIN
    ports:
      - "8081:8081"
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - PORT=8081
      - USER_SERVICE_URL=http://user-service:8080
    depends_on:
      - mongo
    networks:
      - demo_overlay

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor-worker
    restart: always
    ports:
      - "8082:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /cgroup:/cgroup:ro
    environment:
      - CADVISOR_USE_HOSTNAME_LABEL=true
    networks:
      - demo_overlay

networks:
  demo_overlay:
    external: true

volumes:
  mongo_data:
